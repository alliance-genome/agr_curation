quarkus.http.host=0.0.0.0

quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/curation
quarkus.datasource.jdbc.max-size=16

quarkus.hibernate-orm.database.generation=update

quarkus.hibernate-search-orm.elasticsearch.version=7
quarkus.hibernate-search-orm.elasticsearch.hosts=localhost:9200
quarkus.hibernate-search-orm.elasticsearch.protocol=http
quarkus.hibernate-search-orm.schema-management.strategy=create-or-update

quarkus.qpid-jms.url=amqp://localhost:5672
quarkus.qpid-jms.username=quarkus
quarkus.qpid-jms.password=quarkus

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.doc-expansion=none

quarkus.http.limits.max-body-size=1g

quarkus.http.root-path=/
quarkus.http.non-application-root-path=/

